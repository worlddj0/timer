<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Particle.js container -->
    <div id="particles-js"></div>

    <div class="content">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-primary mb-4">Current Time</h2>
                    <p id="current-time"></p>
                </div>
                <div class="col-md-6">
                    <h2 class="text-primary mb-4">Calculate Number of Days</h2>
                    <input type="date" class="form-control mb-3" id="date1" placeholder="Start Date">
                    <input type="date" class="form-control mb-3" id="date2" placeholder="End Date">
                    <button class="btn btn-primary btn-block" onclick="calculateDays()">Calculate</button>
                    <p id="result" class="mt-3"></p>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="text-primary mb-4">Countdown Timer</h2>
                    <div class="d-flex justify-content-center">
                        <div class="countdown-box">
                            <p class="countdown-number" id="days">0</p>
                            <p class="countdown-label">Days</p>
                        </div>
                        <div class="countdown-box">
                            <p class="countdown-number" id="hours">0</p>
                            <p class="countdown-label">Hours</p>
                        </div>
                        <div class="countdown-box">
                            <p class="countdown-number" id="minutes">0</p>
                            <p class="countdown-label">Minutes</p>
                        </div>
                        <div class="countdown-box">
                            <p class="countdown-number" id="seconds">0</p>
                            <p class="countdown-label">Seconds</p>
                        </div>
                    </div>
                    <p id="countdown-seconds" class="text-muted mt-3"></p>
                </div>
            </div>
        </div>

        <div class="container text-center mt-5">
            <p class="text-muted">Made with <span class="text-danger">&hearts;</span> in India</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('Particles.js loaded');
        });
    </script>
</body>
</html>
